{% block subtitle %}
<h2> Ajouter une nouvelle Donnee </h2>
{% endblock %}

{% block form %}
    {% csrf_token %}
    <div class="form-group">
        <label for="date">Date de Sortie:</label>
        <input type="date" name="date" id="date" required>
    </div>
    <div class="form-group">
        <label for="heure">Heure:</label>
        {{ form.time }}
    </div>
    <div class="form-group">
        <label for="temp">Température :</label>
        {{ form.temp }}
    </div>
    <div class="form-group">
        <label for="capteur">ID du Capteur:</label>
        {{ form.id_capteur }}
        </div>
<input type="submit" value="envoyer les données"\>
<br>
<a href="/capteur/indexdet/"> retournez à la page d'accueil</a>
{% endblock %}
